<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/home.css" type="text/css">

<div class="container" id="home-container">

        <form id="note-form">
            <div class="form-group">
                <textarea class="form-control" id="note-input" placeholder="Add your note.." rows="5"></textarea>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Submit</button>
        </form>
    </div>
    <div id="edit-note-modal">
        <div>
            <div>

            </div>
        </div>
        <label for="note-body">Edit your note:</label>
        <textarea class="form-control" rows="5" id="note-body" placeholder="Edit..."></textarea>
    </div>
    <button type="button" class="btn btn-secondary">Close</button>
    <button type="button" class="btn btn-primary" id="update-note-btn">Save</button>
</div>
<script src="./javascript/home.js"></script>
