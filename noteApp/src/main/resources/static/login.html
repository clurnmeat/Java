<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="container">
<div class="container-md">
    <h1>Login</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="login-form">USERNAME:</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username:">

        </div>
        <div class="form-group">
            <label for="login-form">PASSWORD:</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password:">
        </div>
        <div class="mt-1">
            <button id="submit-btn" typeof="submit" class="btn btn-primary">Submit</button>
            <a href="./register.html" class="btn btn-secondary">Register</a>
        </div>
    </form>
</div>
<script src="./javascript/login.js"></script>
</body>
</html>
